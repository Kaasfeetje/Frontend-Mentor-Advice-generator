<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Advice generator app</title>

        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <main>
            <div class="advice-card">
                <div class="inner-box"></div>
                <h5 class="advice-id">Advice #<span id="advice-id"></span></h5>
                <h1 id="advice-text"></h1>
                <svg
                    class="desktop-divider"
                    width="444"
                    height="16"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <g fill="none" fill-rule="evenodd">
                        <path
                            fill="#4F5D74"
                            d="M0 8h196v1H0zM248 8h196v1H248z"
                        />
                        <g transform="translate(212)" fill="#CEE3E9">
                            <rect width="6" height="16" rx="3" />
                            <rect x="14" width="6" height="16" rx="3" />
                        </g>
                    </g>
                </svg>
                <svg
                    class="divider"
                    width="295"
                    height="16"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <g fill="none" fill-rule="evenodd">
                        <path
                            fill="#4F5D74"
                            d="M0 8h122v1H0zM173 8h122v1H173z"
                        />
                        <g transform="translate(138)" fill="#CEE3E9">
                            <rect width="6" height="16" rx="3" />
                            <rect x="14" width="6" height="16" rx="3" />
                        </g>
                    </g>
                </svg>
                <div class="dice-btn">
                    <svg
                        width="24"
                        height="24"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            d="M20 0H4a4.005 4.005 0 0 0-4 4v16a4.005 4.005 0 0 0 4 4h16a4.005 4.005 0 0 0 4-4V4a4.005 4.005 0 0 0-4-4ZM7.5 18a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Z"
                            fill="#202733"
                        />
                    </svg>
                </div>
            </div>
            <div class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io/challenges/advice-generator-app-QdUG-13db/hub/advice-generator-app-20lEiFl7ED"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by
                <a href="https://github.com/Kaasfeetje">Kaasfeetje</a>.
            </div>
        </main>
        <script src="./index.js"></script>
    </body>
</html>
